{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
<div style="border: 1px solid rgba(128, 128, 128,.3); border-radius: 4px" class="mx-3 my-0 p-3">

    <h4>Login</h4>
    <hr>

    <form action="" method="POST">

        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-outline-primary" style='cursor:pointer'>Login</button>
        <a style="font-size: 13px;" class="mx-3" href="">Forgot Password?</a> <hr>
        <p style="font-size: 13px;">Need an account? <a href="{% url 'register' %}" class="mx-2">Sign Up Now</a></p>
    </form>

</div>

{% endblock content %}
