{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div style="border: 1px solid rgba(128, 128, 128,.3);border-radius: 4px"  class="mx-3 p-3">
    <div class="d-flex flex-row">
    <img style="width:120px; height:120px;" src="../../media/{{ profile.profile_pic }}" alt="">
    <div class="mx-3">
    <h1> {{ user.username }}</h1>
    <p> {{ user.email }} </p>
    </div>
    </div>
    
    <form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form_user | crispy }}
    {{ form_profile | crispy }}

    <button type="submit" class="btn btn-outline-primary" style='cursor:pointer'>Update</button>
    </form>
</div>

{% endblock content %}
